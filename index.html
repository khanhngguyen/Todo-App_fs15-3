<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>List of todo tasks</h1>
        </header>
        <main>
            <button id="add-btn">Add new task +</button>
            <form id="task-form">
                <label for="title">Add new task</label>
                <input id="title" type="text" placeholder="Type you task title here">
                <label for="date">Choose date:</label>
                <input id="date" type="date">
                <label for="status">Choose status:</label>
                <select id="status" name="status">
                    <option value="not started">Not started</option>
                    <option value="in progress">In progress</option>
                    <option value="done">Done</option>
                </select>
                <div class="button__wrapper">
                    <button id="cancel-btn">Cancel</button>
                    <button id="confirm-btn" type="submit">Confirm</button>
                </div>
            </form>
            <div class="task-container">
                <h3>Task list</h3>
                <ul id="task-list">
                    <li>
                        <input type="text" value="my task" readonly>
                        <button>Edit</button>
                        <button>Delete</button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
        <script src="index.js"></script>
    </body>
    </html>
